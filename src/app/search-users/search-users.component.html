<h2>View Users</h2>

<h4 *ngIf="users.length === 0">No users were found! Click on 'Add Users' on the left to start adding them.</h4>
<button mat-flat-button color="primary" (click)="refreshUsers()">Refresh</button>

<table mat-table [dataSource]="users" class="mat-elevation-z4 user-table" *ngIf="users.length > 0">
        
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> UserID </th>
        <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
    </ng-container>
    
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> Display Name </th>
        <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Meal Preference </th>
        <td mat-cell *matCellDef="let user"> {{user.description}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let user"> {{user.department}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let user"> {{user.team}} </td>
    </ng-container>     
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
